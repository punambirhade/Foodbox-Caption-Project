<div class="container">
    <div class="row">
        <h4>Welcome {{username}}</h4>
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'name'| paginate : {itemsPerPage:8,currentPage:page,totalItems:totalLength}  | sort:[SortbyParam,SortDirection]">
           
            <div style="width: 250px;" class="card col-md-3">
                <img src="{{item.imageUrl}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.name}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
            </div>

            
        </ng-container>

     <div  class="containerr">
        <label style="margin-left: 900px;">Sort by</label>
        <select [(ngModel)] = 'SortbyParam'>
          <option value="name">Name</option>
          <option value="price">Price</option>
        </select>
        <button style="height: 30px;" type="button" (click) = "onSortDirection()">
          <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
          <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
        </button>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>

</div>


    </div>
</div>
