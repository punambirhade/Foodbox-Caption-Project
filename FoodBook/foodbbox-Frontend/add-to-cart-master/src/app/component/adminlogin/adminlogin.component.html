<br>
<div class="login-form">
    <form>
        <h2 class="text-center">Log in</h2>       
        <div>
        <div class="form-group">
            <input [(ngModel)] = "username" name = "username" type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <br>
        <div class="form-group">
            <input [(ngModel)] = "password" name = "password"  type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <br>
        <div class="form-group">
            <button (click)=checkLogin() class="btn btn-primary">Login</button>
        </div>
    </div>
    </form>
</div>
